<!DOCTYPE html>
<html>

<head>
  <title>Open-Journal</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./bundle.js"></script>
</head>

<body>
  <h1>Open-Journal</h1>
  <h2>open source peer reviews</h2>  
  <h3>
    There are <span class="black"><span id="paper-count"></span> papers</span>    
  </h3>
  <ul id="papers">

  </ul>
  <br>

  <h1>Upload a paper</h1>
  <br><label for="paper">Paper (as text)</label><input type="text" id="paper"></input>
  <br><br><button id="send" onclick="App.uploadPaper()">Upload</button>
  <br><br>

  <h1>Review a paper</h1>
  <br><label for="id">Id</label><input type="text" id="id"></input>
  <br><br><button id="send" onclick="App.reviewPaper()">Review</button>
  <br>

  <span id="status"></span>
  <br>
</body>

</html>
